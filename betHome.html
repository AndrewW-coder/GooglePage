<html>
    <head>
        <link rel="stylesheet" href="betHome.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    </head>

    <body>
        <video id="bgVideo" autoplay muted loop preload="auto" playsinline disablepictureinpicture></video>
        <img id="bgImage" alt="Background"> 

        <div class = "widget" id = "clockWidget">
            <div id = "clock"></div>
            <div class = "resize-handle"></div>
            <div class = "wide-adjust"></div>
        </div>

        <div class="widget" id="calendarWidget">
            <div id="calendar">
                <div id="calendarHeader">
                    <button id="calPrev">&#8249;</button>
                    <span id="calMonthYear"></span>
                    <button id="calNext">&#8250;</button>
                </div>
                <div id="calendarGrid">
                    <div class="cal-day-label">Su</div>
                    <div class="cal-day-label">Mo</div>
                    <div class="cal-day-label">Tu</div>
                    <div class="cal-day-label">We</div>
                    <div class="cal-day-label">Th</div>
                    <div class="cal-day-label">Fr</div>
                    <div class="cal-day-label">Sa</div>
                </div>
            </div>
            <div id="calEventModal">
                <div id="calEventModalContent">
                    <div id="calEventDate"></div>
                    <div id="calEventList"></div>
                    <div id="calEventInputRow">
                        <input type="text" id="calEventInput" placeholder="Add event...">
                        <button id="calEventAdd">+</button>
                    </div>
                    <button id="calEventClose">&times;</button>
                </div>
            </div>

            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class = "widget" id = "toDoListWidget">
            <div id = "toDoHead">To-Do List</div>
            <div id = "toDoContent">
                <div id = "toDoInputContainer">
                    <div class="input-wrapper">
                        <input type="text" id="toDoInput" placeholder="Add a task . . .">
                    </div>
                    <button id="addTask">+</button>
                </div>
                <ul id="toDoList"></ul>
            </div>
            <div class = "resize-handle"></div>
            <div class = "wide-adjust"></div>
        </div> 

        <div class="widget" id="weatherWidget">
            <div id="weather">
                <div id="weatherLocation"></div>
                <div id="weatherTemp"></div>
                <div id="weatherDesc"></div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class="widget" id="shortcutsWidget">
            <div id="shortcuts">
                <div id="shortcutsGrid"></div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class="widget" id="searchWidget">
            <div id="search">
                <div id="searchContainer">
                    <div class="input-wrapper">
                        <input type="text" id="searchInput" placeholder="Search the web (/) . . .">
                    </div>
                    <button id="searchButton"> &#8617; </button>
                </div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class="widget" id="progressWidget">
            <div id="progress">
                <div class="progress-row" id="progressYearRow">
                    <span class="progress-label">Year</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressYear"></div>
                    </div>
                    <span class="progress-percent" id="progressYearPct"></span>
                </div>
                <div class="progress-row" id="progressMonthRow">
                    <span class="progress-label">Month</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressMonth"></div>
                    </div>
                    <span class="progress-percent" id="progressMonthPct"></span>
                </div>
                <div class="progress-row" id="progressWeekRow">
                    <span class="progress-label">Week</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressWeek"></div>
                    </div>
                    <span class="progress-percent" id="progressWeekPct"></span>
                </div>
                <div class="progress-row" id="progressDayRow">
                    <span class="progress-label">Day</span>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progressDay"></div>
                    </div>
                    <span class="progress-percent" id="progressDayPct"></span>
                </div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class="widget" id="pomodoroWidget">
            <div id="pomodoro">
                <div id="pomodoroDisplay">25:00</div>
                <div id="pomodoroLabel">Focus Time</div>
                <div id="pomodoroControls">
                    <button id="pomodoroStart">Start</button>
                    <button id="pomodoroReset">Reset</button>
                </div>
                <div id="pomodoroSettings">
                    <div class="pomodoro-setting">
                        <label>Focus:</label>
                        <input type="number" id="pomodoroFocusTime" value="25" min="1" max="60"> min
                    </div>
                    <div class="pomodoro-setting">
                        <label>Break:</label>
                        <input type="number" id="pomodoroBreakTime" value="5" min="1" max="30"> min
                    </div>
                </div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <button id = "editToggle"> &#9874; </button>
        <button id = "settings"> &#9881; </button>

        <div id = "settingsModal" class = "modal">
            <div class = "modal-content">
                <button id = "closeSettings"> &times; </button>

                <div class="settingsHeader">Appearance</div>
                <div class="modalItem">
                    <label for="fontColorPicker" style="margin-bottom: 5px; display: block;">Widget Font Color</label>
                    <input type="color" id="fontColorPicker" value="#ffffff">
                </div>

                <div class="modalItem">
                    <label for="fontFamilySelect" style="margin-bottom: 5px; display: block;">Font Family</label>
                    <select id="fontFamilySelect">
                        <option value="Aldrich">Aldrich (Default)</option>
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="monospace">Monospace</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="serif">Serif</option>
                    </select>
                </div>

                <div class = "settingsHeader"> Background </div>
            
                <div class = "modalItem" id = "videoList"></div>
                <input type="file" id="videoUpload" accept="video/mp4,image/jpeg,image/jpg,image/png,image/gif,image/webp">
                <label for="videoUpload" id = "upLoad"> Select file </label>

                <div class="settingsHeader">Location</div>
                <div class="modalItem">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., Seattle)">
                    <button id="saveCity">Save</button>
                </div>

                <div class="settingsHeader">Shortcuts</div>
                <div class="modalItem">
                <input type="text" id="shortcutName" placeholder="Name (e.g., YouTube)">
                <input type="text" id="shortcutURL" placeholder="URL (e.g., https://youtube.com)">
                    <select id="shortcutIconSelect">
                        <option value="">-- Select Icon --</option>
                        <option value="youtube">YouTube</option>
                        <option value="github">GitHub</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="reddit">Reddit</option>
                        <option value="gmail">Gmail</option>
                        <option value="netflix">Netflix</option>
                        <option value="spotify">Spotify</option>
                        <option value="twitch">Twitch</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="discord">Discord</option>
                        <option value="amazon">Amazon</option>
                        <option value="google">Google</option>
                        <option value="stackoverflow">Stack Overflow</option>
                        <option value="medium">Medium</option>
                        <option value="calendar">Calendar</option>
                        <option value="email">Email</option>
                        <option value="shopping">Shopping</option>
                        <option value="custom">Custom (emoji/URL)</option>
                    </select>
                <input type="text" id="shortcutIcon" placeholder="Custom icon (emoji or URL)" style="display: none;">
                <button id="addShortcut">Add</button>
            </div>

            <div id="shortcutsList"></div>

            <div class="settingsHeader">Toggles</div>

            <div class="toggleGrid">

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Clock</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Clock</span>
                            <input type="checkbox" id="toggleClock" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Seconds</span>
                            <input type="checkbox" id="toggleSeconds" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Colons</span>
                            <input type="checkbox" id="toggleColons" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>24 Hour</span>
                            <input type="checkbox" id="toggle24Hour" class="toggle-checkbox">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>AM/PM</span>
                            <input type="checkbox" id="toggleAMPM" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">To-Do</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show To-Do</span>
                            <input type="checkbox" id="toggleToDo" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Weather</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Weather</span>
                            <input type="checkbox" id="toggleWeather" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Shortcuts</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Shortcuts</span>
                            <input type="checkbox" id="toggleShortcuts" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Names</span>
                            <input type="checkbox" id="toggleShortcutNames" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Search</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Search</span>
                            <input type="checkbox" id="toggleSearch" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Calendar</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Calendar</span>
                            <input type="checkbox" id="toggleCalendar" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Progress</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Progress</span>
                            <input type="checkbox" id="toggleProgress" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Year</span>
                            <input type="checkbox" id="toggleProgressYear" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Month</span>
                            <input type="checkbox" id="toggleProgressMonth" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Week</span>
                            <input type="checkbox" id="toggleProgressWeek" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Day</span>
                            <input type="checkbox" id="toggleProgressDay" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="toggleSection">
                    <div class="toggleSectionHeader">Pomodoro</div>
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span>Show Pomodoro</span>
                            <input type="checkbox" id="togglePomodoro" class="toggle-checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="settingsHeader">Reset Widgets</div>

                <div class="resetGrid">
                    <button class="reset-widget-btn" data-widget="clockWidget">Clock</button>
                    <button class="reset-widget-btn" data-widget="toDoListWidget">To-Do</button>
                    <button class="reset-widget-btn" data-widget="weatherWidget">Weather</button>
                    <button class="reset-widget-btn" data-widget="shortcutsWidget">Shortcuts</button>
                    <button class="reset-widget-btn" data-widget="searchWidget">Search</button>
                    <button class="reset-widget-btn" data-widget="calendarWidget">Calendar</button>
                    <button class="reset-widget-btn" data-widget="progressWidget">Progress</button>
                    <button class="reset-widget-btn" data-widget="pomodoroWidget">Pomodoro</button>
                    <button class="reset-widget-btn" data-widget="githubWidget">GitHub</button>
                    <button class="reset-widget-btn" data-widget="spotifyWidget">Spotify</button>
                </div>

                <button id="resetAllWidgets" style="margin-top: 10px;">Reset All Widgets</button>
        </div>
    </div>

        <script src = "betHome.js">  </script>
    </body>
</html>
