<html>
    <head>
        <link rel="stylesheet" href="betHome.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    </head>

    <body>
        <video id = "bgVideo" autoplay muted loop preload="auto"></video>
        <img id="bgImage" alt="Background"> 

        <div class = "widget" id = "clockWidget">
            <div id = "clock"></div>
            <div class = "resize-handle"></div>
            <div class = "wide-adjust"></div>
        </div>

        <div class = "widget" id = "toDoListWidget">
            <div id = "toDoHead">To-Do List</div>
            <div id = "toDoContent">
                <div id = "toDoInputContainer">
                    <div class="input-wrapper">
                        <input type="text" id="toDoInput" placeholder="Add a task . . .">
                    </div>
                    <button id="addTask">+</button>
                </div>
                <ul id="toDoList"></ul>
            </div>
            <div class = "resize-handle"></div>
            <div class = "wide-adjust"></div>
        </div> 

        <div class="widget" id="weatherWidget">
            <div id="weather">
                <div id="weatherLocation"></div>
                <div id="weatherTemp"></div>
                <div id="weatherDesc"></div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class="widget" id="shortcutsWidget">
            <div id="shortcuts">
                <div id="shortcutsGrid"></div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <div class="widget" id="searchWidget">
            <div id="search">
                <div id="searchContainer">
                    <div class="custom-select">
                        <div class="select-selected">Google</div>
                        <div class="select-items select-hide">
                            <div data-value="google">Google</div>
                            <div data-value="duckduckgo">DuckDuckGo</div>
                            <div data-value="bing">Bing</div>
                            <div data-value="yahoo">Yahoo</div>
                            <div data-value="brave">Brave</div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="searchInput" placeholder="Search the web...">
                    </div>
                    <button id="searchButton"> &#9656; </button>
                </div>
            </div>
            <div class="resize-handle"></div>
            <div class="wide-adjust"></div>
        </div>

        <button id = "editToggle"> &#9874; </button>
        <button id = "settings"> &#9881; </button>

        <div id = "settingsModal" class = "modal">
            <div class = "modal-content">
                <button id = "closeSettings"> &times; </button>

                <div class = "settingsHeader"> Background </div>
            
                <div class = "modalItem" id = "videoList"></div>
                <input type="file" id="videoUpload" accept="video/mp4,image/jpeg,image/jpg,image/png,image/gif,image/webp">
                <label for="videoUpload" id = "upLoad"> Select file </label>

                <div class="settingsHeader">Location</div>
                <div class="modalItem">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., Seattle)">
                    <button id="saveCity">Save</button>
                </div>

                <div class="settingsHeader">Shortcuts</div>
                <div class="modalItem">
                <input type="text" id="shortcutName" placeholder="Name (e.g., YouTube)">
                <input type="text" id="shortcutURL" placeholder="URL (e.g., https://youtube.com)">
                    <select id="shortcutIconSelect">
                        <option value="">-- Select Icon --</option>
                        <option value="youtube">YouTube</option>
                        <option value="github">GitHub</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="reddit">Reddit</option>
                        <option value="gmail">Gmail</option>
                        <option value="netflix">Netflix</option>
                        <option value="spotify">Spotify</option>
                        <option value="twitch">Twitch</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="discord">Discord</option>
                        <option value="amazon">Amazon</option>
                        <option value="google">Google</option>
                        <option value="stackoverflow">Stack Overflow</option>
                        <option value="medium">Medium</option>
                        <option value="calendar">Calendar</option>
                        <option value="email">Email</option>
                        <option value="shopping">Shopping</option>
                        <option value="custom">Custom (emoji/URL)</option>
                    </select>
                <input type="text" id="shortcutIcon" placeholder="Custom icon (emoji or URL)" style="display: none;">
                <button id="addShortcut">Add</button>
            </div>

            <div id="shortcutsList"></div>

            <div class = "settingsHeader"> Toggles </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Clock</span>
                    <input type="checkbox" id="toggleClock" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Seconds</span>
                    <input type="checkbox" id="toggleSeconds" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Colons</span>
                    <input type="checkbox" id="toggleColons" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show To-Do List</span>
                    <input type="checkbox" id="toggleToDo" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Weather</span>
                    <input type="checkbox" id="toggleWeather" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Shortcuts</span>
                    <input type="checkbox" id="toggleShortcuts" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Shortcut Names</span>
                    <input type="checkbox" id="toggleShortcutNames" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Show Search Bar</span>
                    <input type="checkbox" id="toggleSearch" class="toggle-checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

        </div>
    </div>

        <script src = "betHome.js">  </script>
    </body>
</html>
